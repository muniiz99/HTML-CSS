<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            width: 700px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        #cor{
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="cor" rowspan="2" scope="col">Área</th>
                <th id="cor" rowspan="2" scope="col">Disciplinas</th>
                <th id="cor" colspan="2" scope="colgroup">Nota</th>
                <th id="cor" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th id="cor" scope="col">Nota 1</th>
                <th id="cor" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th id="cor" colspan="4" scope="row">Média de Exatas</th>
                <td id="cor">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th id="cor" colspan="4" scope="row">Média de Humanas</th>
                <td id="cor">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
